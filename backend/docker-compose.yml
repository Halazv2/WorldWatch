version: '3.8'
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: mysql:5.7
    environment:
     MYSQL_DATABASE: innoscripta
     MYSQL_ALLOW_EMPTY_PASSWORD: true

    volumes:
      - ./storage/dbdata:/var/lib/mysql
    ports:
      - 3306:3306